<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senior Project</title>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <header class="title-bar">
      <h1 class="title">Sign In</h1>
    </header>
    <main>
      <div id="error-message" class="error-message">
        <p id="error-text" class="error-text"></p>
      </div>
      <form id="login-form">
        <input type="text" name="username" id="username" placeholder="Username" class="full-width" required>
        <input type="password" name="password" id="password" placeholder="Password" class="full-width" required autocomplete="on"> 
        <select id="status" name="status">
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>
        <input type="submit" value="Sign In" id="submit">
      </form>
    </main>
    <footer class="footer">@Produced in 2022</footer>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
